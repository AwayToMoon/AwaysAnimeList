<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Charakter Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Errate die Anime Serie!</h1>
        <div class="game-area">
            <div class="character-info">
                <div class="image-container">
                    <img id="characterImage" src="" alt="Anime Charakter">
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="answerInput" placeholder="Name des Charakters eingeben..." autocomplete="off">
                <button id="checkAnswer" class="check-btn">Prüfen</button>
            </div>
            <div class="feedback" id="feedback"></div>
            <div class="score-container">
                <div class="score-item">
                    <span class="score-label">Richtig</span>
                    <span id="correctCount" class="score-value correct-count">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">Falsch</span>
                    <span id="wrongCount" class="score-value wrong-count">0</span>
                </div>
            </div>
            <button id="nextQuestion" class="next-btn">Nächste Frage</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
