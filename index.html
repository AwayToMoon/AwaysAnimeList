<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errate den Song</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="galaxy-background"></div>
    <div class="container">
        <div class="game-stats">
            <div class="stats-header">
                <i class="fas fa-trophy"></i>
                <h2>Deine Points</h2>
            </div>
            <div class="score-display">
                <div class="current-score">
                    <span class="score-value">0</span>
                    <span class="score-label">Richtig: <span id="correct-answers">0</span>Falsch: <span id="wrong-answers">0</span></span>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">Song <span id="current-song">1</span> von <span id="total-songs">5</span></div>
            </div>
        </div>

        <div class="quiz-container">
            <div class="quiz-header">
                <div class="logo">
                </div>
                <h1>Errate den Song</h1>
                <div class="subtitle">Für Emir/HigherCellF</div>
            </div>
            
            <div id="quiz">
                <div class="song-player">
                    <div id="player"></div>
                </div>
                
                <div id="question"></div>
                <div id="answers"></div>
                <button id="next-btn" disabled>
                    <span>Nächster Song</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            
            <div id="result" style="display:none;">
                <div class="result-content">
                    <i class="fas fa-music result-icon"></i>
                    <h2>Quiz beendet!</h2>
                    <p class="final-score">Dein Score: <span>0</span> Punkte</p>
                    <button class="restart-btn">
                        <i class="fas fa-redo"></i>
                        Neu starten
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
