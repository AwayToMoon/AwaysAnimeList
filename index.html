<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiele Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Namenseingabe -->
        <div id="nameScreen" class="screen">
            <div class="name-input-container">
                <h1>Spiele Quiz</h1>
                <div class="input-group">
                    <input type="text" id="nameInput" placeholder="Dein Name" maxlength="20">
                    <button id="startButton" class="control-button">Spiel starten</button>
                </div>
                <div class="leaderboard-section">
                    <h2>üèÜ Bestenliste</h2>
                    <div id="leaderboard" class="leaderboard"></div>
                </div>
            </div>
        </div>

        <!-- Spiel-Bereich -->
        <div id="gameScreen" class="screen" style="display: none;">
            <div class="game-container">
                <div class="header">
                    <h1>Spiele Quiz</h1>
                    <div class="stats">
                        <div class="score-container correct">
                            <span>‚úÖ Richtig: </span>
                            <span id="correct">0</span>
                        </div>
                        <div class="score-container wrong">
                            <span>‚ùå Falsch: </span>
                            <span id="wrong">0</span>
                        </div>
                        <div class="coins-container">
                            <span>ü™ô HCF Coins: </span>
                            <span id="coins">0</span>
                        </div>
                    </div>
                </div>
                
                <div class="game-content">
                    <div class="preview-container">
                        <div class="waveform">
                            <!-- Bild-Vorschau wird hier eingef√ºgt -->
                        </div>
                    </div>
                    
                    <div class="options-container">
                        <div class="option" data-correct="false"></div>
                        <div class="option" data-correct="false"></div>
                        <div class="option" data-correct="false"></div>
                        <div class="option" data-correct="false"></div>
                    </div>
                    
                    <div class="controls">
                        <button id="hintButton" class="control-button">üí° Hinweis (1 HCF Coin)</button>
                        <button id="nextButton" class="control-button" disabled>N√§chstes Spiel</button>
                        <button id="endButton" class="control-button end-button">üèÅ Spiel beenden</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Spiel-Ende Overlay -->
        <div id="gameOverScreen" class="screen" style="display: none;">
            <!-- Wird dynamisch gef√ºllt -->
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
