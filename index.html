<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAME FÜR EMIR IN ARBEIT...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .text {
      color: #a965fc;
      font-size: 3rem;
      font-weight: bold;
      position: relative;
      animation: fadeIn 2s ease-in-out, pulse 2s infinite ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="text">GAME FÜR EMIR IN ARBEIT...</div>

  <div class="countdown" id="countdown">
    <div class="section"><span id="days">00</span><span class="label">Tage</span></div>
    <div class="section"><span id="hours">00</span><span class="label">Stunden</span></div>
    <div class="section"><span id="minutes">00</span><span class="label">Minuten</span></div>
    <div class="section"><span id="seconds">00</span><span class="label">Sekunden</span></div>
  </div>

  <script>
    const targetDate = new Date("2025-05-18T20:00:00+02:00"); // 20:00 Uhr deutsche Zeit

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "ZEIT ABGELAUFEN!";
        return;
      }

      const seconds = Math.floor((diff / 1000) % 60);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    }

    updateCountdown(); // sofort starten
    setInterval(updateCountdown, 1000); // jede Sekunde aktualisieren
  </script>
</body>
</html>
